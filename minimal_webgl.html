<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <title>stuff</title>
        <script type="text/javascript" src="webgl-utils.js"></script>
        
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            void main()
            {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
                
            }
        </script>
        
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            void main()
            {
                gl_Position = vPosition;
            }
        </script>
        
        <script type="text/javascript">
            
            var gl;
            var shaderProgram;
            
            function initGL(){
                
                var canvas = window.document.getElementById("webGLCanvas");
                gl = canvas.getContext("experimental-webgl");
                
            }
            
            function getShader(gl, id) {
                var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    
                    return null;
                }
                
                var str = "";
                var k = shaderScript.firstChild;
                while (k) {
                    if (k.nodeType == 3) {
                        str += k.textContent;
                    }
                    k = k.nextSibling;
                }
                
                var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }
                
                gl.shaderSource(shader, str);
                gl.compileShader(shader);
                
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert(gl.getShaderInfoLog(shader));
                    return null;
                }
                
                return shader;
            }
        
            function initShaders(){
                
                var fragmentShader = getShader(gl,"shader-fs");
                var vertexShader = getShader(gl, "shader-vs");
                shaderProgram = gl.createProgram();
                
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);
                
                gl.useProgram(shaderProgram);
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "vPosition");
                gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
                
            }
        
            function draw(){
                
                var vVertices = new Float32Array([
                                                  0.0, 0.1, 0.0,
                                                  -0.1, -0.1, 0.0,
                                                  0.1, -0.1, 0.0]);
                                                  
                var vertexPosBufferObject = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexPosBufferObject);
                gl.bufferData(gl.ARRAY_BUFFER, vVertices, gl.STATIC_DRAW);
                gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);
                gl.drawArrays(gl.TRIANGLES, 0, 3);
            
            }


            function webGLStart(){
                
                initGL();
                initShaders();
                draw();
                
            }
        
        window.onload = function () {
            webGLStart();
        };
            
        </script>
    </head>
    <body>
    <canvas id="webGLCanvas" width="500" height="500"></canvas>
    </body>

</html>
